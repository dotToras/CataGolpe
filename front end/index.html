<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CataGolpe - Pagina Inicial</title>
    <!--Fontes--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Arquivos de Estilo-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/busca.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/card.css" />
</head>

<body onload="buscarGolpe(event)">

    <header>

        <div class="logo">
            <img src="./img/logo.png" alt="" class="imgLogo">
                <a href="./index.html"><p class="nomeLogo">CataGolpe</p></a>
        </div>
        
        <div class="perfil">


            <div class="perfilInfo">
                <img src="https://cdn.pfps.gg/pfps/8694-default-blue.png" alt="" class="fotoPerfil">
                <p class="nomeUsuario"></p>
                <img width="24" height="24" src="https://img.icons8.com/external-creatype-glyph-colourcreatype/64/FE820F/external-direction-web-application-v2-creatype-glyph-colourcreatype-20.png" alt="settings--v1"/>
            </div>
            
            <div class="perfilOpcoes">
                <a href="" class="redirecionarPerfil">
                    <p class="perfilTxt">Editar Perfil</p>
                    <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/9d9d9c/edit--v1.png" alt="edit--v1"/>
                </a>
                
                <a href="" onclick='deslogar()' class="fazerLogout">
                    <p class="perfilTxt">Encerrar sessão</p>
                    <img width="24" height="24" src="https://img.icons8.com/android/24/9d9d9c/logout-rounded.png" alt="edit--v1"/>
                </a>
            </div>    

        </div>

        <div class="perfilDeslogado">
            <a href="#" class="btn-acesso btn-login" onclick="mostrarModal('modalLogin')">Login</a>
            <a href="#" class="btn-acesso btn-registrar " onclick="mostrarModal('modalCadastroUsuario')">Cadastrar</a>
        </div>        
    </header>

    <!--Conteudo do Body-->
    <section id="conteudoBody">

        <!--Botã que vai abrir o popup com o forms-->
        <button class="btnCadastro">
            <p>Registrar Golpe</p> 
        </button>

            <!--modal/popup-->
        <div class="modal" id="modalCadastro">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Registro de Novo Golpe</h3>
                
                <form id="formCadastroGolpe" class="form-modal" method="post" onsubmit="cadastrarGolpe(event)"> 
                    
                    <label for="nome">Título/Nome do Golpe:</label>
                    <input type="text" id="tituloGolpe" name="nome" placeholder="Ex: Golpe do Falso Pix" required>

                    <label for="descricao">Descrição Detalhada:</label>
                    <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva como o golpe funciona, o que promete e qual o dano causado..." required></textarea>
                    
                    <label for="tipoGolpe">Tipo de Golpe:</label>

                    <select id="tipo" name="tipo" required> 
                        <option value="" disabled selected>Selecione um tipo</option>
                        
                        <option value="phishing">Phishing (E-mail/SMS)</option>
                        <option value="falso boleto">Falso Boleto</option>
                        <option value="WhatsApp">Clonagem de WhatsApp/Mensagem</option>
                        <option value="Instagram">Golpe no Instagram</option>
                        <option value="e-mail">Golpe por E-mail</option>
                        <option value="outros">Outros</option>
                    </select>

                    <label for="dataOcorrencia">Data Estimada da Ocorrência:</label>
                    <input type="date" id="dataOcorrencia" name="dataOcorrencia">

                    <label for="linkReferencia">Link de Referência (Opcional):</label>
                    <input type="url" id="linkReferencia" name="linkReferencia" placeholder="URL com mais informações ou denúncia">
                    
                    <button type="submit" class="btnEnviar">
                        <p>Registrar Golpe</p>
                    </button>
                </form>
            </div>
        </div>

        <!--Modal de Login-->
        <div class="modal" id="modalLogin">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Acessar conta</h3>
                
                <form id="formLogin" class="form-modal" method="post" onsubmit="fazerLogin(event)"> 
                    
                    <label for="email">Email do usuário:</label>
                    <input type="text" id="emailUsuario" name="email" placeholder="Ex: exemplo@exemplo.com" required>

                    <label for="senha">Email do usuário:</label>
                    <input type="password" id="senhaUsuario" name="senha" placeholder="Digite sua senha..." required>

                    <button type="submit" class="btnEnviar">
                        <p>Entrar</p>
                    </button>

                </form>
            </div>
        </div>

        <!--Modal de Cadastro-->
        <div class="modal" id="modalCadastroUsuario">
            <div class="modal-content">
                <span class="close-button">&times;</span> <h3>Crie Sua Conta</h3>
                
                <form id="formCadastroUsuario" class="form-modal" onsubmit="registrarNovoUsuario(event)"> 
                    
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="reg_nome" name="nome" placeholder="Ex: Maria da Silva" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="reg_email" name="email" placeholder="seu.email@exemplo.com" required>

                    <label for="reg_senha">Senha:</label>
                    <input type="password" id="reg_senha" name="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
                    
                    <label for="reg_confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="reg_confirmar_senha"  placeholder="Repita a senha" required minlength="6">
                    
                    <button type="submit" class="btnEnviar">
                        <p>Cadastrar</p>
                    </button>
                
                </form>
            </div>
        </div>

            <!--Pesquisa-->
        <form id="formsPesquisa" role="search" onsubmit="buscarGolpe(event)" method="get">
            <input class="inputBusca" type="search" placeholder="Pesquisar golpes..." />        
            <button class="btnBusca" type="submit">
                <img width="30" height="30" src="https://img.icons8.com/forma-regular-filled-sharp/30/search.png" alt="search"/>
            </button>    
        </form>


        <!--Card-->
        <section id="cardSection">
    
        </section>

    </section>

    <!--Scrips para chamada de metodos/endpoints-->
    <script src="./js/busca.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
